<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="renderer.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <div class="connect" id="connect">
        <div id="new" class="new">
            <input type="text" id="name" placeholder="Имя сервера">
            <input type="text" id="ip" placeholder="ip-адресс сервера">
            <input type="text" id="port" placeholder="Порт">
            <button onclick="favourite.add();">Добавить</button>
        </div>
        <div class="found">
            <table id="list">
                <tbody id="tlist">
                <tr>
                    <th>Имя</th>
                    <th>IP</th>
                    <th>Порт</th>
                    <th>Подключиться</th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="game hide" id="game">
        <canvas height="600" width="800" id="background"></canvas>
        <canvas height="600" width="800" id="main"></canvas>
        <canvas height="600" width="800" id="player"></canvas>
        <canvas height="600" width="800" id="gui"></canvas>
        <canvas height="600" width="800" id="hidden"></canvas>
    </div>
    <div id="done" class="hide"><p class="done">Тест завершён</p><br\><p id="status"></p></div>
    <script>
        favourite.refresh();
    </script>
</body>
</html>
